<!DOCTYPE html>
<html>
	<head>
		<title>db_list</title>
	</head>
	<body>
		<hr/>
		<table width ="100%"border="1">
	<tr>
		<th>Number</th>
		<th>Dust</th>
		<th>Dust2</th>
		<th>Dust3</th>
		<th>Time</th>
	</tr>
<% prodList.forEach(function(item, index){%>
	<tr>
		<td><%=item.Number%></td>
		<td><%=item.Dust%></td>
		<td><%=item.Dust2%></td>
		<td><%=item.Dust3%></td>
		<td><%=item.Time%></td>
	</tr>
<%});%>
</table>
</body>
</html>
